<div id="myModal" class="modal">
  <div class="modal-content">
    <h1 class="form-title">Your order</h1>
    <form class="form">
      <div class="button-close_box">
        <button type="button" id="btnClose" class="myBtnClose"></button>
      </div>

      <div class="modal-checkbox">
        <input class="modal-checkbox-input visually-hidden" id="buy1" type="checkbox" value="true" name="buy"
          required />
        <label class="modal-checkbox-label" for="buy1">
          <span class="modal-checkbox-item">
            <svg class="modal-checkbox-icon" width="16" height="16">
              <use href="./images/icons.svg#icon-checkbox-popup0"></use>
            </svg>
            <picture>
              <source srcset="
                ./images/cabbage-popup-desktop@x1.webp 1x,
                ./images/cabbage-popup-desktop@x2.webp 2x" media="(min-width: 1280px)" />
              <source srcset="
                ./images/cabbage-popup-tablet@x1.webp 1x,
                ./images/cabbage-popup-tablet@x2.webp 2x" media="(min-width: 768px)" />
              <source srcset="
                ./images/cabbage-popup-mobile@x1.webp 1x,
                ./images/cabbage-popup-mobile@x2.webp 2x" media="(max-width: 767px)" />
              <img src="../images/cabbage-popup-desktop@x1.webp" alt="cabbage" height="243" width="200" />
            </picture>
          </span>
        </label>
      </div>

      <div class="modal-checkbox">
        <input class="modal-checkbox-input visually-hidden" id="buy2" type="checkbox" value="true" name="buy"
          required />
        <label class="modal-checkbox-label" for="buy2">
          <span class="modal-checkbox-item">
            <svg class="modal-checkbox-icon" width="16" height="16">
              <use href="./images/icons.svg#icon-checkbox-popup0"></use>
            </svg>
            <picture>
              <source srcset="
                ./images/tomato-popup-desktop@x1.webp 1x,
                ./images/tomato-popup-desktop@x2.webp 2x" media="(min-width: 1280px)" />
              <source srcset="
                ./images/tomato-popup-tablet@x1.webp 1x,
                ./images/tomato-popup-tablet@x2.webp 2x" media="(min-width: 768px)" />
              <source srcset="
                ./images/tomato-popup-mobile@x1.webp 1x,
                ./images/tomato-popup-mobile@x2.webp 2x" media="(max-width: 767px)" />
              <img src="./images/tomato-popup-desktop@x1.webp" alt="tomato" height="243" width="200" />
            </picture>
          </span>
        </label>
      </div>

      <div class="modal-checkbox">
        <input class="modal-checkbox-input visually-hidden" id="buy3" type="checkbox" value="true" name="buy"
          required />
        <label class="modal-checkbox-label" for="buy3">
          <span class="modal-checkbox-item">
            <svg class="modal-checkbox-icon" width="16" height="16">
              <use href="./images/icons.svg#icon-checkbox-popup0"></use>
            </svg>
            <picture>
              <source srcset="
                ./images/vegetables-popup-desktop@x1.webp 1x,
                ./images/vegetables-popup-desktop@x2.webp 2x" media="(min-width: 1280px)" />
              <source srcset="
                ./images/vegetables-popup-tablet@x1.webp 1x,
                ./images/vegetables-popup-tablet@x2.webp 2x" media="(min-width: 768px)" />
              <source srcset="
                ./images/vegetables-popup-mobile@x1.webp 1x,
                ./images/vegetables-popup-mobile@x2.webp 2x" media="(max-width: 767px)" />
              <img src="../images/vegetables-popup-desktop@x1.webp" alt="vegetables" height="243" width="200" />
            </picture>
          </span>
        </label>
      </div>
      <div class="modal-img_girl">
        <picture>

          <source srcset="
                 ./images/popup-girl@x1.webp 1x,
                ./images/popup-girl@x2.webp 2x
                " media="(min-width: 768px)" />
          <img class='img-girl' src="" alt="women" />
        </picture>



      </div>
      <div class="input-name_box">
        <input class="input-name" type="text" id="name" name="name" placeholder="Enter full name"
          pattern="[A-Za-zА-Яа-яЁёіїєґҐ\s]+" required minlength="2" />
      </div>

      <div class="email_box">
        <input class="email" type="email" id="email" name="email" placeholder="Enter email" />
      </div>

      <div class="password_box">
        <input class="password" type="password" id="password" name="password" placeholder="Enter card"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required minlength="2" />
      </div>

      <div class="comments-box">
        <textarea class="comments" id="comments" name="comments" placeholder="Enter comments..." required
          minlength="2"></textarea>
      </div>

      <div class="submit_box">
        <input class="submit" type="submit" value="Submit" />
      </div>
    </form>
  </div>
</div>

<div class="card"></div>
